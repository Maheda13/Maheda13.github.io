<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        outline: none;
        border: none;
        text-decoration: none;
      }

      body {
        font-family: "Fredoka", sans-serif;
        background-color: #212a3e;
        color: #ffffff;
        background-image: url("images/home-bg1.png");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
      /* bg {
        position: fixed;
        top: 50%;
        left: 50%;
        z-index: -2;
        transform: translate(-60%, -50%);
      } */

      m1 {
        position: fixed; /* or absolute */
        top: 27%;
        left: 40%;
      }
      m2 {
        position: fixed; /* or absolute */
        top: 27%;
        left: 60%;
      }
      m3 {
        position: fixed; /* or absolute */
        top: 52%;
        left: 77%;
      }
      m4 {
        position: fixed; /* or absolute */
        top: 77%;
        left: 60%;
      }
      m5 {
        position: fixed; /* or absolute */
        top: 77%;
        left: 40%;
      }
      m6 {
        position: fixed; /* or absolute */
        top: 52%;
        left: 25%;
      }

      button {
        z-index: -1;
        border: none;
        cursor: pointer;
        appearance: none;
        background-color: inherit;
        transition: transform 0.7s ease-in-out;
        margin-left: 10px;
      }
      button:hover {
        transform: scale(1.1) perspective(1px);
      }

      /* Fullscreeen */
      .toggle-fullscreen-btn {
        position: fixed;
        z-index: 10000;
        top: 10px;
        right: 10px;
        border: 0;
        padding: 0;
        background: none;
        cursor: pointer;
        outline: none;
      }

      .toggle-fullscreen-svg {
        display: block;
        height: auto;
      }

      .toggle-fullscreen-svg path {
        transform-box: view-box;
        transform-origin: 12px 12px;
        fill: none;
        stroke: hsl(225, 10%, 8%);
        stroke-width: 4;
        transition: 0.15s;
      }

      .toggle-fullscreen-btn:hover path:nth-child(1),
      .toggle-fullscreen-btn:focus path:nth-child(1) {
        transform: translate(-2px, -2px);
      }

      .toggle-fullscreen-btn:hover path:nth-child(2),
      .toggle-fullscreen-btn:focus path:nth-child(2) {
        transform: translate(2px, -2px);
      }

      .toggle-fullscreen-btn:hover path:nth-child(3),
      .toggle-fullscreen-btn:focus path:nth-child(3) {
        transform: translate(2px, 2px);
      }

      .toggle-fullscreen-btn:hover path:nth-child(4),
      .toggle-fullscreen-btn:focus path:nth-child(4) {
        transform: translate(-2px, 2px);
      }

      .toggle-fullscreen-btn:not(.on) .icon-fullscreen-leave {
        display: none;
      }

      .toggle-fullscreen-btn.on .icon-fullscreen-enter {
        display: none;
      }
    </style>
    <title>DAFI Science Club</title>
    <link rel="icon" href="images/icon.png" type="image/x-icon" />
  </head>
  <!--                      Body                        -->
  <body>
    <button
      class="js-toggle-fullscreen-btn toggle-fullscreen-btn"
      aria-label="Enter fullscreen mode"
      hidden
    >
      <svg
        class="toggle-fullscreen-svg"
        width="28"
        height="28"
        viewBox="-2 -2 28 28"
      >
        <g class="icon-fullscreen-enter">
          <path d="M 2 9 v -7 h 7" />
          <path d="M 22 9 v -7 h -7" />
          <path d="M 22 15 v 7 h -7" />
          <path d="M 2 15 v 7 h 7" />
        </g>

        <g class="icon-fullscreen-leave">
          <path d="M 24 17 h -7 v 7" />
          <path d="M 0 17 h 7 v 7" />
          <path d="M 0 7 h 7 v -7" />
          <path d="M 24 7 h -7 v -7" />
        </g>
      </svg>
    </button>

    <m1>
      <button>
        <img src="images/tujuan.png" alt="btTujuan" height="110px" />
      </button>
    </m1>
    <m2>
      <button>
        <img src="images/materi.png" alt="btMateri" height="110px" />
      </button>
    </m2>
    <m3>
      <button>
        <img src="images/quiz.png" alt="btQuiz" height="110px" /></button
    ></m3>
    <m4>
      <button>
        <img src="images/informasi.png" alt="btInformasi" height="110px" />
      </button>
    </m4>
    <m5>
      <button>
        <img src="images/instruksi.png" alt="btInstruksi" height="100px" />
      </button>
    </m5>
    <m6>
      <button>
        <img
          src="images/simulasi.png"
          alt="btSimulasi"
          height="100px"
        /></button
    ></m6>

    <!-- <bg>
      <img width="120%" src="images/white-bg.png" />
    </bg> -->

    <!--                   Script                       -->
    <script>
      document.addEventListener("orientationchange", function (event) {
        switch (window.orientation) {
          case -90:
          case 90:
            /* Device is in landscape mode */
            break;
          default:
          /* Device is in portrait mode */
        }
      });
      feather.replace();

      if (document.fullscreenEnabled || document.webkitFullscreenEnabled) {
        const toggleBtn = document.querySelector(".js-toggle-fullscreen-btn");

        const styleEl = document.createElement("link");
        styleEl.setAttribute("rel", "stylesheet");
        styleEl.setAttribute(
          "href",
          "https://codepen.io/tiggr/pen/poJoLyW.css"
        );
        styleEl.addEventListener("load", function () {
          toggleBtn.hidden = false;
        });
        document.head.appendChild(styleEl);

        toggleBtn.addEventListener("click", function () {
          if (document.fullscreen) {
            document.exitFullscreen();
          } else if (document.webkitFullscreenElement) {
            document.webkitCancelFullScreen();
          } else if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen();
          } else {
            document.documentElement.webkitRequestFullScreen();
          }
        });

        document.addEventListener("fullscreenchange", handleFullscreen);
        document.addEventListener("webkitfullscreenchange", handleFullscreen);

        function handleFullscreen() {
          if (document.fullscreen || document.webkitFullscreenElement) {
            toggleBtn.classList.add("on");
            toggleBtn.setAttribute("aria-label", "Exit fullscreen mode");
          } else {
            toggleBtn.classList.remove("on");
            toggleBtn.setAttribute("aria-label", "Enter fullscreen mode");
          }
        }
      }
    </script>
  </body>
</html>
