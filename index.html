<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        outline: none;
        border: none;
        text-decoration: none;
      }

      body {
        font-family: "Fredoka", sans-serif;
        background-color: #212a3e;
        color: #ffffff;
        background-image: url("images/home-bg.png");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
      bg {
        position: fixed; /* or absolute */
        top: 50%;
        left: 50%;
        z-index: -2;
        transform: translate(-60%, -50%);
      }

      m1 {
        position: fixed; /* or absolute */
        top: 26%;
        left: 35%;
        transform: translate(-50%, -50%);
      }
      m2 {
        position: fixed; /* or absolute */
        top: 28%;
        left: 60%;
        transform: translate(-50%, -50%);
      }
      m3 {
        position: fixed; /* or absolute */
        top: 48%;
        left: 67%;
        transform: translate(-50%, -50%);
      }
      m4 {
        position: fixed; /* or absolute */
        top: 70%;
        left: 57%;
        transform: translate(-50%, -50%);
      }
      m5 {
        position: fixed; /* or absolute */
        top: 70%;
        left: 42%;
        transform: translate(-50%, -50%);
      }
      m6 {
        position: fixed; /* or absolute */
        top: 46%;
        left: 38%;
        transform: translate(-50%, -50%);
      }

      button {
        z-index: -1;
        border: none;
        cursor: pointer;
        appearance: none;
        background-color: inherit;
        transition: transform 0.7s ease-in-out;
        margin-left: 10px;
      }
      button:hover {
        transform: scale(1.1) perspective(1px);
      }

      .hide {
        opacity: 0;
        z-index: 1;
      }

      .planet:hover .hide {
        opacity: 1;
      }
    </style>
    <title>DAFI Science Club</title>
    <link rel="icon" href="images/icon.png" type="image/x-icon" />
  </head>
  <!--                      Body                        -->
  <body>
    <m1 class="planet">
      <img
        class="hide"
        src="images/txtMateri.png"
        alt="txtTujuan"
        height="25"
        style="rotate: -25deg"
      />
      <br />
      <button>
        <img
          src="images/tujuan.png"
          alt="btTujuan"
          height="90"
          style="margin-left: 20%"
        />
      </button>
    </m1>
    <m2 class="planet">
      <img
        class="hide"
        src="images/txtQuiz.png"
        alt="txtTujuan"
        height="25"
        style="margin-left: 35%; rotate: 20deg"
      />
      <button>
        <img src="images/materi.png" alt="btMateri" height="90" />
      </button>
    </m2>
    <m3 class="planet">
      <img
        class="hide"
        src="images/txtSimulasi.png"
        alt="txtTujuan"
        height="25"
        style="margin-left: 25%" />

      <button>
        <img
          src="images/simulasi.png"
          alt="btSimulasi"
          height="90"
          style="margin-left: 20%; margin-top: 5%"
        /></button
    ></m3>
    <m4 class="planet">
      <button><img src="images/quiz.png" alt="btQuiz" height="90" /></button>
      <br />
      <img
        class="hide"
        src="images/txtInstruksi.png"
        alt="txtTujuan"
        height="40"
        style="margin-top: 0%; margin-left: 38%; rotate: -20deg"
      />
    </m4>
    <m5 class="planet">
      <button>
        <img
          src="images/informasi.png"
          alt="btInformasi"
          height="90"
          style="margin-left: 27%"
        />
      </button>
      <br />
      <img
        class="hide"
        src="images/txtInformasi.png"
        alt="txtTujuan"
        height="40"
        style="margin-top: 2%; rotate: 10deg"
      />
    </m5>
    <m6 class="planet">
      <img
        class="hide"
        src="images/txtTujuan.png"
        alt="txtTujuan"
        height="40"
        style="margin-left: 15%; rotate: 10deg" />
      <button>
        <br />
        <img
          src="images/instruksi.png"
          alt="btInstruksi"
          height="90"
          style="margin-top: 0%"
        /></button
    ></m6>

    <bg class="bgr">
      <img width="120%" src="images/white-bg.png" />
    </bg>

    <!--                   Script                       -->
    <script>
      feather.replace();
    </script>
  </body>
</html>
