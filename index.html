<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        outline: none;
        border: none;
        text-decoration: none;
      }

      body {
        font-family: "Fredoka", sans-serif;
        background-color: #212a3e;
        color: #ffffff;
        background-image: url("images/home-bg1.png");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
      /* bg {
        position: fixed;
        top: 50%;
        left: 50%;
        z-index: -2;
        transform: translate(-60%, -50%);
      } */

      m1 {
        position: fixed; /* or absolute */
        top: 27%;
        left: 40%;
        transform: translate(-50%, -50%);
      }
      m2 {
        position: fixed; /* or absolute */
        top: 27%;
        left: 60%;
        transform: translate(-50%, -50%);
      }
      m3 {
        position: fixed; /* or absolute */
        top: 59%;
        left: 77%;
        transform: translate(-50%, -50%);
      }
      m4 {
        position: fixed; /* or absolute */
        top: 85%;
        left: 60%;
        transform: translate(-50%, -50%);
      }
      m5 {
        position: fixed; /* or absolute */
        top: 85%;
        left: 40%;
        transform: translate(-50%, -50%);
      }
      m6 {
        position: fixed; /* or absolute */
        top: 60%;
        left: 25%;
        transform: translate(-50%, -50%);
      }

      button {
        z-index: -1;
        border: none;
        cursor: pointer;
        appearance: none;
        background-color: inherit;
        transition: transform 0.7s ease-in-out;
        margin-left: 10px;
      }
      button:hover {
        transform: scale(1.1) perspective(1px);
      }
    </style>
    <title>DAFI Science Club</title>
    <link rel="icon" href="images/icon.png" type="image/x-icon" />
  </head>
  <!--                      Body                        -->
  <body>
    <m1>
      <button>
        <img src="images/tujuan.png" alt="btTujuan" height="110" />
      </button>
    </m1>
    <m2>
      <button>
        <img src="images/materi.png" alt="btMateri" height="110" />
      </button>
    </m2>
    <m3>
      <button>
        <img src="images/quiz.png" alt="btQuiz" height="110" /></button
    ></m3>
    <m4>
      <button>

      </button>
    </m4>
    <m5>
      <button>
        <img src="images/instruksi.png" alt="btInstruksi" height="110" />
      </button>
    </m5>
    <m6>
      <button>
        <img src="images/simulasi.png" alt="btSimulasi" height="110" /></button
    ></m6>
